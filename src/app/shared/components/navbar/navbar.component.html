<header class="bg-white shadow-sm border-b border-slate-200 flex-shrink-0">
  <div class="px-8 py-4 flex items-center justify-between">
    <!-- Search Bar -->
    <div class="flex-1 max-w-2xl">
      <div class="relative">
        <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        <input 
          type="text" 
          [placeholder]="searchPlaceholder" 
          class="w-full pl-12 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm">
      </div>
    </div>
    
    <!-- Right Section -->
    <div class="flex items-center gap-6 ml-8">
      <!-- Notifications -->
      <button class="relative">
        <i class="fa-regular fa-bell text-slate-600 text-xl hover:text-slate-900 transition-colors"></i>
        <span *ngIf="hasNotification" class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>
      
      <!-- Profile -->
      <div class="flex items-center gap-3 border-l border-slate-200 pl-6">
        <div class="text-right">
          <p class="text-sm font-semibold text-slate-800">{{ user.name }}</p>
          <p class="text-xs text-indigo-600 font-medium uppercase">{{ user.role }}</p>
        </div>
        <div class="w-10 h-10 rounded-full bg-slate-300 flex items-center justify-center overflow-hidden">
          <img *ngIf="user.avatar" [src]="user.avatar" [alt]="user.name" class="w-full h-full object-cover">
          <i *ngIf="!user.avatar" class="fa-solid fa-user text-slate-600"></i>
        </div>
      </div>
    </div>
  </div>
</header>
