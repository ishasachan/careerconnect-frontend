<header class="bg-white shadow-sm border-b border-slate-200 flex-shrink-0">
    <div class="px-8 py-4 flex items-center justify-between">
        <!-- Left Section - Greeting -->
        <div class="flex items-center">
            <h2 class="text-xl font-semibold text-slate-900">Hi, {{ user.name }}</h2>
        </div>

        <!-- Right Section -->
        <div class="flex items-center gap-6 ml-8">
            <!-- Profile -->
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p class="text-sm font-semibold text-slate-800">{{ user.name }}</p>
                    <p class="text-xs text-indigo-600 font-medium uppercase">{{ user.role }}</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                    <span class="text-base font-bold text-indigo-600">{{ getInitials(user.name) }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
