<div class="min-h-screen bg-slateBg flex items-center justify-center p-4">
  <div class="max-w-lg w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-200">

    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-primary"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <i class="fas fa-briefcase text-white text-3xl"></i>
      </div>

      <h1 class="text-3xl font-bold text-slate-900">CareerConnect</h1>
      <p class="text-slate-500 mt-2">Welcome back to your career hub</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600 flex items-center gap-2">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </p>
      </div>

      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email Address</label>
        <input formControlName="email" type="email" placeholder="john@example.com" class="auth-input"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-xs text-red-500 mt-1 ml-1">
          Please enter a valid email
        </p>
      </div>

      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
        <div class="relative">
          <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
            class="auth-input pr-12"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-xs text-red-500 mt-1 ml-1">
          Password is required
        </p>
      </div>

      <button type="submit" class="primary-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <i class="fas fa-spinner fa-spin"></i>
          Signing in...
        </span>
        <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>

      <p class="text-center text-sm text-slate-500">
        Don't have an account?
        <button type="button" (click)="navigateToSignup()" class="text-primary font-semibold ml-1 hover:underline">
          Sign Up
        </button>
      </p>

      <!-- Divider -->
      <div class="relative mt-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-xs font-semibold text-slate-400 uppercase tracking-wide">
          <span class="bg-white px-4">Or use demo accounts</span>
        </div>
      </div>

      <!-- Demo Accounts Section -->
      <div class="mt-6">
        <div class="space-y-3">
          <button type="button" (click)="loginWithDemo('seeker')"
            class="w-full py-3 px-4 rounded-xl bg-indigo-50 text-indigo-600 font-medium text-sm hover:bg-indigo-100 transition-colors">
            John Doe (Seeker)
          </button>
          <button type="button" (click)="loginWithDemo('recruiter')"
            class="w-full py-3 px-4 rounded-xl bg-indigo-50 text-indigo-600 font-medium text-sm hover:bg-indigo-100 transition-colors">
            Sarah Smith (Recruiter)
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
