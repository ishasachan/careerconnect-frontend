<div class="min-h-screen bg-slateBg flex items-center justify-center p-4">
  <div class="max-w-lg w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-200">

    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-primary"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <i class="fas fa-briefcase text-white text-3xl"></i>
      </div>

      <h1 class="text-3xl font-bold text-slate-900">CareerConnect</h1>
      <p class="text-slate-500 mt-2">Create your professional account</p>
    </div>

    <!-- Signup Form -->
    <form [formGroup]="registerForm" (ngSubmit)="signup()" class="space-y-5">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600 flex items-center gap-2">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </p>
      </div>

      <!-- Full Name -->
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Full Name</label>
        <input formControlName="name" type="text" placeholder="John Doe" class="auth-input"
          [class.border-red-500]="submitted && registerForm.get('name')?.invalid" />
        <p *ngIf="submitted && registerForm.get('name')?.invalid" class="text-xs text-red-500 mt-1 ml-1">
          Please fill out this field.
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email Address</label>
        <input formControlName="email" type="email" placeholder="name@company.com" class="auth-input"
          [class.border-red-500]="submitted && registerForm.get('email')?.invalid" />
        <p *ngIf="submitted && registerForm.get('email')?.invalid" class="text-xs text-red-500 mt-1 ml-1">
          {{ registerForm.get('email')?.hasError('required') ? 'Please fill out this field.' : 'Please enter a valid
          email address.' }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
        <div class="relative">
          <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
            class="auth-input pr-12" [class.border-red-500]="submitted && registerForm.get('password')?.invalid" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <p *ngIf="submitted && registerForm.get('password')?.invalid" class="text-xs text-red-500 mt-1 ml-1">
          Password should be at least 6 characters long
        </p>
      </div>

      <!-- Role Selector -->
      <div>
        <label class="text-xs font-bold text-slate-500 uppercase ml-1">I am a</label>
        <div class="grid grid-cols-2 gap-3 mt-1">
          <button type="button" (click)="selectRole('SEEKER')"
            [ngClass]="selectedRole === 'SEEKER' ? 'role-active' : 'role-inactive'">
            Job Seeker
          </button>
          <button type="button" (click)="selectRole('RECRUITER')"
            [ngClass]="selectedRole === 'RECRUITER' ? 'role-active' : 'role-inactive'">
            Recruiter
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="primary-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <i class="fas fa-spinner fa-spin"></i>
          Creating account...
        </span>
        <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>

      <p class="text-center text-sm text-slate-500">
        Already have an account?
        <button type="button" (click)="navigateToLogin()" class="text-primary font-semibold ml-1 hover:underline">
          Sign In
        </button>
      </p>
    </form>

  </div>
</div>
