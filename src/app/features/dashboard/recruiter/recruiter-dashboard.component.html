<div class="p-8">
  <!-- Stats Cards -->
  <div class="grid grid-cols-4 gap-6 mb-8">
    <app-stat-card label="ACTIVE JOBS" [value]="3"></app-stat-card>
    <app-stat-card label="TOTAL APPLICANTS" [value]="24"></app-stat-card>
    <app-stat-card label="INTERVIEWING" [value]="12"></app-stat-card>
    <app-stat-card label="NEW (24H)" [value]="'+15'" valueColor="text-green-600"></app-stat-card>
  </div>

  <!-- Main Content Grid -->
  <div class="grid grid-cols-3 gap-6">
    <!-- Application Volume Chart -->
    <div class="col-span-2 bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-xl font-bold text-slate-800 mb-6">Application Volume</h2>
      
      <!-- Chart -->
      <div class="h-72">
        <ngx-charts-bar-vertical
          [results]="applicationVolumeData"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [gradient]="gradient"
          [showGridLines]="showGridLines"
          [scheme]="colorScheme">
        </ngx-charts-bar-vertical>
      </div>
    </div>

    <!-- Quick Job View -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-slate-800">Quick Job View</h2>
        <button (click)="viewAllListings()" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
          View All Listings
        </button>
      </div>

      <!-- Job List -->
      <div class="space-y-4">
        <div *ngFor="let job of jobs" 
             (click)="viewJob(job.id)"
             class="p-4 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors border border-slate-100">
          <h3 class="font-semibold text-slate-800 mb-2">{{ job.title }}</h3>
          <p class="text-sm text-slate-500">
            <span class="text-indigo-600 font-medium">{{ job.applicants }} applicants</span>
            <span class="mx-1">â€¢</span>
            <span>{{ job.type }}</span>
          </p>
          <i class="fa-solid fa-chevron-right text-slate-400 text-sm float-right -mt-8"></i>
        </div>
      </div>
    </div>
  </div>
</div>
