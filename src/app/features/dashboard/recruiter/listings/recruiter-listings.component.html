<div class="p-8">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-slate-800">My Job Listings</h1>
    <button 
      (click)="postNewJob()"
      class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium flex items-center gap-2">
      <i class="fa-solid fa-plus"></i>
      Post Job
    </button>
  </div>

  <!-- Stats Summary -->
  <div class="grid grid-cols-4 gap-6 mb-8">
    <app-stat-card 
      label="Total Listings" 
      [value]="listings.length" 
      icon="fa-solid fa-briefcase"
      iconBgColor="bg-indigo-100"
      iconColor="text-indigo-600">
    </app-stat-card>

    <app-stat-card 
      label="Active Jobs" 
      [value]="activeJobsCount" 
      icon="fa-solid fa-check-circle"
      iconBgColor="bg-green-100"
      iconColor="text-green-600"
      valueColor="text-green-600">
    </app-stat-card>

    <app-stat-card 
      label="Total Applicants" 
      [value]="totalApplicants" 
      icon="fa-solid fa-users"
      iconBgColor="bg-blue-100"
      iconColor="text-blue-600">
    </app-stat-card>

    <app-stat-card 
      label="Avg. Applicants" 
      [value]="avgApplicants" 
      icon="fa-solid fa-chart-line"
      iconBgColor="bg-purple-100"
      iconColor="text-purple-600">
    </app-stat-card>
  </div>

  <!-- Listings Table -->
  <div class="bg-white rounded-lg shadow-sm">
    <!-- Table Header -->
    <div class="grid grid-cols-12 gap-4 px-6 py-4 border-b border-slate-200">
      <div class="col-span-6">
        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">JOB</span>
      </div>
      <div class="col-span-2">
        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">STATUS</span>
      </div>
      <div class="col-span-3">
        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">APPLICANTS</span>
      </div>
      <div class="col-span-1">
        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">ACTION</span>
      </div>
    </div>

    <!-- Table Body -->
    <div class="divide-y divide-slate-200">
      <div *ngFor="let listing of listings" 
           class="grid grid-cols-12 gap-4 px-6 py-4 hover:bg-slate-50 transition-colors items-center">
        <!-- Job Info -->
        <div class="col-span-6">
          <h3 class="font-semibold text-slate-800 mb-1">{{ listing.title }}</h3>
          <div class="flex items-center gap-3 text-sm text-slate-500">
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-location-dot"></i>
              <span>{{ listing.location }}</span>
            </div>
            <span>•</span>
            <span>{{ listing.type }}</span>
            <span>•</span>
            <span>{{ formatDate(listing.postedDate) }}</span>
          </div>
        </div>

        <!-- Status -->
        <div class="col-span-2">
          <span [class]="getStatusClass(listing.status)" 
                class="px-3 py-1 rounded-full text-xs font-semibold inline-block">
            {{ listing.status }}
          </span>
        </div>

        <!-- Applicants -->
        <div class="col-span-3">
          <button 
            (click)="viewApplicants(listing.id)"
            class="text-indigo-600 hover:text-indigo-800 font-medium text-sm">
            {{ listing.applicants }} candidates
          </button>
        </div>

        <!-- Actions -->
        <div class="col-span-1 flex items-center justify-end gap-2">
          <button 
            (click)="editJob(listing.id)"
            class="w-8 h-8 rounded-lg hover:bg-slate-200 flex items-center justify-center text-slate-600 hover:text-slate-800 transition-colors"
            title="Edit">
            <i class="fa-solid fa-pen text-sm"></i>
          </button>
          <div class="relative">
            <button 
              (click)="toggleDropdown(listing.id, $event)"
              class="w-8 h-8 rounded-lg hover:bg-slate-200 flex items-center justify-center text-slate-600 hover:text-slate-800 transition-colors"
              title="More options">
              <i class="fa-solid fa-ellipsis-vertical text-sm"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div *ngIf="isDropdownOpen(listing.id)" 
                 class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200 py-2 z-10">
              <button 
                (click)="pauseJob(listing.id)"
                class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-3">
                <i class="fa-solid fa-pause text-yellow-600"></i>
                Pause Job
              </button>
              <button 
                (click)="closeJob(listing.id)"
                class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-3">
                <i class="fa-solid fa-circle-stop text-orange-600"></i>
                Close Job
              </button>
              <button 
                (click)="duplicateJob(listing.id)"
                class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-3">
                <i class="fa-solid fa-copy text-blue-600"></i>
                Duplicate
              </button>
              <div class="border-t border-slate-200 my-1"></div>
              <button 
                (click)="deleteJob(listing.id)"
                class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center gap-3">
                <i class="fa-solid fa-trash"></i>
                Delete Job
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="listings.length === 0" class="px-6 py-16 text-center">
      <i class="fa-solid fa-briefcase text-slate-300 text-5xl mb-4"></i>
      <h3 class="text-lg font-semibold text-slate-700 mb-2">No Job Listings Yet</h3>
      <p class="text-slate-500 mb-4">Create your first job posting to start attracting candidates.</p>
      <button 
        (click)="postNewJob()"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
        Post Your First Job
      </button>
    </div>
  </div>
</div>
